    <style>
        * {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    
        body {
            background-color: black;
            text-align: center;
            padding-left: 15px;
            color: white;
            line-height: 1.6;
            font-size: 18px;
        }

        h1, h5, h6, p, img {
            display: inline;
        }

        .hidden {
            display: none !important;
        }

        .post {
            border: 1px solid #1a0289;
            background-color: black;
            text-align: left;
            display: inline-block;
            padding: 6px;
        }

        .post-image {
            width: 100%;
            max-width: 400px;
        }

        .post-image:hover {
            cursor: pointer;
            transform: scale(1.03);
        }

        .title {
            display: flex;
            align-items: center;
        }
        
        .title > img {
            width: 64px;
            padding-right: 6px;
        }

        .tags {
            color: cyan;
        }

        .posts {
            width: calc(100% - 15px);
            display: block;
            columns: 371px;
        }

        .posts > div {
            display: block;
            margin-bottom: 12px;
        }

        .hyperlink {
            color: blue;
        }
        
        .hyperlink:hover {
            color: red;
        }

        #img-preview {
            background-color: rgba(0, 0, 0, 0.4);
            position: absolute;
            left: 0;
            top: 0;
            height: 100vh;
            width: 100vw;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #img-preview > img {
            max-height: 90% !important;
            max-width: 90% !important;
        }
    </style>
</head>
