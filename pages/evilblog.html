<script> // image preview
    const prev = document.getElementById('img-preview');

        prev.classList.remove('hidden');
        prev.innerHTML = `<img src="${url}" loading="lazy">`;
    }
</script>
<script> // fire effect
    const canvas = document.getElementById('vfx');
    const ctx = canvas.getContext("2d");
    
    const random = (min, max) => Math.random() * (max - min) + min;
    const particles = 200;
    const objects = [];

    for(let i = 0; i < particles; i++) {
        let x = {}
        resetParticle(x);
        objects.push(x);
    }

    function resetParticle(o) {
        o.x = random(-100, canvas.clientWidth + 100);
        o.y = canvas.height + 100;
        o.size = random(5, 10);
        o.speed = random(1, 5);
    }

    setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        for(let i = 0; i < particles; i++) {
            let part = objects[i];
            let p = Math.max(0, canvas.height - part.y) / 500;
            ctx.fillStyle = `hsla(34.12, 100%, ${50 - p * 50}%, ${1 - p})`;
            ctx.fillRect(part.x, part.y, part.size, part.size);
            part.y -= part.speed;
            if(part.y < canvas.height - 500) {
                resetParticle(part);
            }
            objects[i] = part;
        }
    }, 10);
</script>
